version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker hub...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -f ./docker/neumann/Dockerfile -t oaknetwork/neumann:latest .
      - docker tag oaknetwork/neumann:latest oaknetwork/neumann:$IMAGE_TAG
      - docker run -it oaknetwork/neumann:$IMAGE_TAG export-genesis-state --chain=$CHAIN > genesis-state
      - docker run -it oaknetwork/neumann:$IMAGE_TAG export-genesis-wasm --chain=$CHAIN > genesis-wasm
      - docker run -it oaknetwork/neumann:$IMAGE_TAG build-spec --disable-default-bootnode --chain=$CHAIN --raw > $CHAIN.json
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push oaknetwork/neumann:$IMAGE_TAG
      - docker push oaknetwork/neumann:latest