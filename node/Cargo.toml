[package]
name = "oak-node"
version = "1.2.7"
authors = ["OAK Developement Team"]
description = "Automation-first Blockchain"
license = "GPL-3.0"
homepage = "https://oak.tech"
repository = 'https://github.com/OAK-Foundation/OAK-blockchain'
edition = "2018"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

[[bin]]
name = "oak-collator"
path = "src/main.rs"

[features]
runtime-benchmarks = [
    "neumann-runtime/runtime-benchmarks",
    "turing-runtime/runtime-benchmarks",
    "polkadot-cli/runtime-benchmarks",
    ]
neumann-node = ["neumann-runtime"]
turing-node = ["turing-runtime"]
all-nodes = ["neumann-node", "turing-node"]

[dependencies]
async-trait = "0.1.48"
derive_more = "0.99.2"
log = "0.4.14"
clap = { version = "3.1", features = [ "derive" ] }
codec = { package = "parity-scale-codec", version = "2.3.1" }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.68"
hex-literal = "0.3.1"

# RPC related Dependencies
jsonrpc-core = "18.0.0"

# Local Dependencies
neumann-runtime = { path = "../runtime/neumann", optional = true}
turing-runtime = { path ='../runtime/turing', optional = true}
pallet-automation-time-rpc ={ path = "../pallets/automation-time/rpc"}
primitives = {path = "../primitives"}

# Substrate Dependencies
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

